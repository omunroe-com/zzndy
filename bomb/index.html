</head>
<body>
    <div id="container">
        <div class="content header">
            <h1>
                Bomb</h1>
        </div>
        <div class="content">
            <canvas id="canvas" width="800px" height="500px"></canvas>
            <div class="empty_footer">
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        var img = new Image();
        img.onload = init;
        img.src = 'images/bomb.png';

        var points = [];
        var n = 30;
        var width = 800;
        var height = 500;
        var v = 2;
        var s = .7;
        var mx, my;

        function rnd(n) {
            return Math.round(n * Math.random());
        }

        function init() {
            mx = width + img.width;
            my = height + img.height;

            for (var i = 0; i < n; ++i)
                points.push(new Point(rnd(width + img.width) - img.width, rnd(height + img.height) - img.height));

            frame();
        }

        function frame() {
            ctx.clearRect(0, 0, width, height);

            for (var i in points) {
                var point = points[i];
                var f = i * 2 * s / n + 1 - s;
                point.x -= v * f;
                point.y += v * f;

                if (point.x < -img.width || point.y > height + img.height) {
                    var c = rnd(mx + my);
                    if (c > mx) {
                        point.x = mx;
                        point.y = c - mx;
                    }
                    else {
                        point.x = c;
                        point.y = -img.height;
                    }
                }

                ctx.drawImage(img, Math.round(point.x), Math.round(point.y));
            }

            window.setTimeout(frame, 50);
        }

        function Point(x, y) {
            this.x = x;
            this.y = y;
        }

    </script>
</body>
