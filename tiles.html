    <script type="text/javascript">

    	/** rnd() random value from 0 to 1
		 *  rnd(n) random from 0 to n
		 *  rnd(n, m) random between n and m
		 *  rnd(array) random element
		 */
    	function rnd(a, b) {
    		switch (arguments.length) {
    			case 0:
    				return Math.random();
    			case 1:
    				if (a instanceof Array)
    					return a[Math.floor(Math.random() * a.length)];
    				else
    					return a * Math.random();
    			default: // case 2 actually
    				return a + (b - a) * Math.random();
    		}
    	}

    	function rndi() {
    		return Math.floor(rnd.apply(null, arguments));
    	}

    </script>

    <!-- Point -->
    <script type="text/javascript">

    	function Point(x, y) {
    		this.x = x;
    		this.y = y;
    	}

    	Point.prototype.toString = function () { return this.x + ',' + this.y }

    	Point.prototype.equal = function (p) {
    		return this.x == p.x && this.y == p.y;
    	}

    	Point.prototype.times = function (n) {
    		return new Point(this.x * n, this.y * n);
    	}

    	Point.prototype.add = function (dx, dy) {
    		return new Point(this.x + dx, this.y + dy);
    	}

    	Point.prototype.plus = function (p) {
    		return new Point(this.x + p.x, this.y + p.y);
    	}

    </script>

    <!-- Hexstore -->
    <script type="text/javascript">

    	function MakeData(extremes, initFn) {

    		var minmax = extremes.reduce(function (current, point) {

    			var i = point.y;
    			var j = point.x;

    			return current == null
                        ? [i, j, i, j]
                        : [Math.min(current[0], i),
                            Math.min(current[1], j),
                            Math.max(current[2], i),
                            Math.max(current[3], j)];
    		}, null);

    		var mini = minmax[0];
    		var minj = minmax[1];
    		var maxi = minmax[2];
    		var maxj = minmax[3];

    		// x, y (getStore(origin) -> 0 0)
    		var origin = [-mini, -minj];

    		// max i, max j
    		var n = maxi - mini + 1;
    		var m = maxj - minj + 1;

    		var data = [];

    		var i = -1;
    		while (++i < n) {
    			var row = [];
    			var j = -1;
    			while (++j < m)
    				row.push(initFn(new Point(j - origin[0], i - origin[1])));

    			data.push(row);
    		}


    		return [origin, data];
    	}

    	function MakeHexStore(extremes, initFn, cloneFn) {
    		var originData = MakeData(extremes, initFn);

    		return new HexStore(originData[0], originData[1], initFn, cloneFn);
    	}

    	function HexStore(origin, data, initFn, cloneFn) {
    		this.origin = origin;
    		this.data = data;
    		this.initFn = initFn;
    		this.cloneFn = cloneFn;
    	}

    	HexStore.prototype.set = function (pos, value) {
    		var n = this.data.length;
    		var m = this.data[0].length;

    		var xo = this.origin[0];
    		var yo = this.origin[1];

    		var j = pos.x + xo;
    		var i = pos.y + yo;

    		if (i >= 0 && j >= 0 && i < n && j < m) this.data[i][j] = value;
    	}

    	HexStore.prototype.forEach = function (processFn) {

    		var n = this.data.length;
    		var m = this.data[0].length;

    		var xo = this.origin[0];
    		var yo = this.origin[1];

    		var i = -1;
    		while (++i < n) {
    			var j = -1;
    			while (++j < m)
    				if (this.data[i][j] != null)
    					processFn(this.data[i][j], new Point(j - xo, i - yo));
    		}
    	}

    	var dirDownRight = 0;
    	var dirUpRight = 1;
    	var dirUp = 2;
    	var dirUpLeft = 3;
    	var dirDownLeft = 4;
    	var dirDown=5;

    	// dx dy
    	var dirsdeltas = [
            [/*down-right*/ 1, 0],
            [/*up-right*/ 1, 1],
            [/*up*/ 0, 1],
            [/*up-left*/ -1, 0],
            [/*down-left*/ -1, -1],
            [/*down*/ 0, -1]
    	];

    	function Adjacent(dir, cell) {
    		this.dir = dir;
    		this.cell = cell;
    	}

    	HexStore.prototype.adjacent = function (pos) {

    		var i = pos.y + this.origin[1];
    		var j = pos.x + this.origin[0];

    		var data = this.data;
    		var n = this.data.length;
    		var m = this.data[0].length;

    		return dirsdeltas.map(function (d, dir) {
    			var dx = d[0];
    			var dy = d[1];

    			var id = i + dy;
    			var jd = j + dx;

    			return new Adjacent(dir, (id >= 0 && jd >= 0 && id < n && jd < m) ? data[id][jd] : null);
    		});

    	}

    	HexStore.prototype.copy = function () {

    		var n = this.data.length;
    		var m = this.data[0].length;

    		var copy = [];

    		for (var i = 0; i < n; ++i) {
    			var row = [];
    			for (var j = 0; j < m; ++j) {
    				var val = this.data[i][j];
    				row.push(val == null ? null : this.cloneFn(val));
    			}
    			copy.push(row);
    		}

    		return new HexStore(this.origin, copy, this.initFn, this.cloneFn);
    	}

    	HexStore.prototype.nextGen = function (cellCellStoreStoreFunc) {

    		var newStore = this.copy();

    		var n = this.data.length;
    		var m = this.data[0].length;

    		var xo = this.origin[0];
    		var yo = this.origin[1];

    		for (var i = 0; i < n; ++i) {
    			for (var j = 0; j < m; ++j) {
    				var pos = new Point(j - xo, i - yo);

    				cellCellStoreStoreFunc(this.data[i][j], newStore.data[i][j], pos, this, newStore);
    			}
    		}

    		return newStore;
    	}
    </script>

    <!-- Fullscreen canvas and drawhex -->
    <script type="text/javascript">
    	function fullscreenCanvas(id) {
    		var c = window.document.getElementById(id);
    		var ctx = c.getContext('2d');

    		ctx.canvas.width = window.innerWidth;
    		ctx.canvas.height = window.innerHeight;
    		ctx.canvas.style.position = 'absolute';
    		ctx.canvas.style.top = 0;
    		ctx.canvas.style.left = 0;

    		return ctx;
    	}

    	var ctx = fullscreenCanvas('can');
    	var w = ctx.canvas.width;
    	var h = ctx.canvas.height;

    	var q = 1 / Math.sqrt(3);

    	ctx.pathHex = function (h) {
    		var dx = q * h / 2;
    		var dy = h / 2;

    		this.beginPath();
    		this.moveTo(2 * dx, 0);
    		this.lineTo(dx, -dy);
    		this.lineTo(-dx, -dy);
    		this.lineTo(-2 * dx, 0);
    		this.lineTo(-dx, dy);
    		this.lineTo(dx, dy);
    		this.closePath();
    	};

    	ctx.fillHex = function (x, y, h) {
    		this.save();
    		this.translate(x, y);
    		this.pathHex(h);
    		this.fill();
    		this.restore();
    	};

    	ctx.strokeHex = function (x, y, h) {
    		this.save();
    		this.translate(x, y);
    		this.pathHex(h);
    		this.stroke();
    		this.restore();
    	};

    	ctx.translate(ctx.canvas.width / 2, ctx.canvas.height / 2);
    </script>

    <!-- Supercell -->
    <script type="text/javascript">
    	/* Hexagonal area with same tiling properties as underlying cells.
		 */
    	function SuperCell(x, y, rank) {
    		this.x = x;
    		this.y = y;
    		this.rank = rank;
    	}

    	SuperCell.prototype.getCorners = function () {
    		var r = this.rank;

    		return [new Point(2 * r, r - 1),
				new Point(2 * r, r),
				new Point(r, 2 * r),
				new Point(r - 1, 2 * r),
				new Point(-r + 1, r + 1),
				new Point(-r, r),
				new Point(-2 * r, -r),
				new Point(-2 * r, -r - 1),
				new Point(-r - 1, -2 * r),
				new Point(-r, -2 * r),
				new Point(r, -r),
				new Point(r + 1, -r + 1)
    		];
    	};

    	SuperCell.prototype.contains = function (point) {
    		var x = point.x - this.x;
    		var y = point.y - this.y;

    		var a = this.rank * 3 + 1;
    		var b = this.rank * 3;

    		var leftup = 2 * x + b;
    		var top = (x + a) / 2;
    		var rightup = b - x;
    		var rightdown = 2 * x - a;
    		var bottom = (x - b) / 2;
    		var leftdown = -x - a;

    		return leftup >= y
				&& top >= y
				&& rightup >= y
				&& rightdown <= y
				&& bottom <= y
				&& leftdown <= y;
    	};

    </script>

    <!-- RangeScale -->
    <script type="text/javascript">

    	function Range(min, max) {
    		this.min = min;
    		this.max = max;
    	}

    	Range.prototype.include = function (value) {
    		this.min = Math.min(this.min, value);
    		this.max = Math.max(this.max, value);
    	}

    	Range.prototype.place = function (value) {
    		return value > this.max ? 1
				: value < this.min ? 0
				: (value - this.min) / (this.max - this.min);
    	}

    	function RangeScale(initiala, initialb) {

    		if (arguments.length == 2) {
    			this.current = new Range(initiala, initialb);
    		}
    		else if (arguments.length == 1) {
    			this.current = new Range(0, initiala);
    		}
    		else {
    			this.current = new Range(0, 1);
    		}

    		this.next = null;
    	}

    	RangeScale.prototype.place = function (value) {

    		if (this.next == null)
    			this.next = new Range(value, value);

    		this.next.include(value);

    		return this.current.place(value);
    	}

    	RangeScale.prototype.update = function () {
    		this.current = new Range((this.current.min + this.next.min) / 2, (this.current.max + this.next.max) / 2);
    		this.next = null;
    	}

    </script>

    <script type="text/javascript">
    	//
    	// TODO:
    	//	get all hexes within specified hex-distance - see pill
    	//	calculate FOV (maybe by extending line algo)
    	//		calculate illumination (apply light from several sources plus player FOV)
    	//	add wrapping

    	var rank = 1;
    	var supercell = new SuperCell(0, 0, rank);
    	var extremes = supercell.getCorners();
    	var k = .5;

    	var cellsize = 137 - 17 * rank;

    	var wall = {};

    	function CellValue(type, value) {
    	    this.type = type;
    	    this.value = value;

    	    this.vector = [0, 0, 0, 0, 0, 0];
    	    this.counter = [0, 0, 0, 0, 0, 0];
    	}

    	function CloneCellValue(arg) {
    	    return new CellValue(arg.type, arg.value);
    	}

    	function MakeCellValue(arg) {
    	    if (supercell.contains(arg)) {
    	        var cell = new CellValue('w', rnd(4));

    	        return cell;
    	    }

    	    return null;
    	}

    	var store = new MakeHexStore(supercell.getCorners(), MakeCellValue, CloneCellValue);

    	function cutoff(t) {
    		return t * t * t * (t * 3 * (2 * t - 5) + 10);
    	}

    	function hexdist(p1, p2) {
    		var dx = p1.x - p2.x;
    		var dy = p1.y - p2.y;

    		var sx = dx >= 0 ? 1 : -1;
    		var sy = dy >= 0 ? 1 : -1;

    		dx = dx < 0 ? -dx : dx;
    		dy = dy < 0 ? -dy : dy;

    		return sx == sy
				? (dx > dy ? dx : dy)
				: (dx + dy);
    	}

    	function worddist(p1, p2) {
    		var sq32 = Math.sqrt(3) / 2;

    		var x1 = p1.x * sq32;
    		var x2 = p2.x * sq32;
    		var y1 = -(p1.y - p1.x / 2);
    		var y2 = -(p2.y - p2.x / 2);

    		var dx = x2 - x1;
    		var dy = y2 - y1;

    		return Math.sqrt(dx * dx + dy * dy);
    	}

    	var sq32 = Math.sqrt(3) / 2;

    	function getScreen(world) {
    		var s = cellsize;
    		var q = 1;

    		return new Point(
				q * s * world.x * sq32,
				q * -s * (world.y - world.x / 2)
			);
    	}

    	// 601
    	var r = .3;
    	var g = .59;
    	var b = .11;

    	// hue Chroma luma
    	function hcy2rgb(h, c, y) {
    	    var h0 = h;
    	    h /= 60;

    	    var k = (1 - Math.abs((h % 2) - 1));

    	    var K = h < 1 ? r + k * g
				        : h < 2 ? g + k * r
					        : h < 3 ? g + k * b
						        : h < 4 ? b + k * g
							        : h < 5 ? b + k * r
								        : r + k * b;

    	    var cmax = 1;

    	    if (y <= 0 || y >= 1) cmax = 0;
    	    else cmax *= K < y ? (y - 1) / (K - 1) : K > y ? y / K : 1;
    	    //c *= cmax;
    	    c = Math.min(c, cmax);

    	    var x = c * k;
    	    var rgb = h < 1 ? [c, x, 0]
                    : h < 2 ? [x, c, 0]
                        : h < 3 ? [0, c, x]
                            : h < 4 ? [0, x, c]
                                : h < 5 ? [x, 0, c]
                                    : [c, 0, x];

    	    var m = y - (r * rgb[0] + g * rgb[1] + b * rgb[2]);

    	    var rgbdata = [rgb[0] + m, rgb[1] + m, rgb[2] + m];
    	    return 'rgb(' + (rgbdata[0] * 255).toFixed(0) + ',' + (rgbdata[1] * 255).toFixed(0) + ',' + (rgbdata[2] * 255).toFixed(0) + ')';

    	}

    	var initcol = rnd(360);
    	var deltacol = rnd(180);


    	function draw(store) {
    	    function cellColor(val, pos) {
    	        if (val!=null && val.type == 'w')
    	            return hcy2rgb((initcol + val.value * deltacol) % 360, 1, .4);

    			return 'transparent';
    		}

    		function drawCell(cell, pos) {
    			var s = cellsize*k;
    			var screen = getScreen(pos);
    			var x = screen.x;
    			var y = screen.y;

                var q = .5
                var p = .8
    			ctx.save();
    			ctx.translate(x, y);

    			var col = cellColor(cell, pos);
    			if (col != null) {
    			    ctx.fillStyle = col;
    			    ctx.fillHex(0, 0, s);
    			}

    			var adj = store.adjacent(pos);

    			adj.forEach(function (a) {
    			    ctx.save();
    			    var skip = false;
    			    switch (a.dir) {
    			        case dirDownRight:
    			            ctx.rotate(2 * Math.PI / 3);
    			            break;
    			        case dirUpRight:
    			            ctx.rotate(Math.PI / 3);
    			            break;
    			        case dirUp:
    			            break;
    			        case dirUpLeft:
    			            skip = a.cell != null;
    			            ctx.rotate(-Math.PI / 3);
    			            break;
    			        case dirDownLeft:
    			            skip = a.cell != null;
    			            ctx.rotate(-2*Math.PI / 3);
    			            break;
    			        case dirDown:
    			            skip = a.cell != null;
    			            ctx.rotate(Math.PI );
    			            break;
    			        default:
    			            skip = true;
    			            break;
    			    }

    			    if (!skip) {

    			        var h = cellsize;
    			        var q = 1 / Math.sqrt(3);
    			        var dx = k * q * h / 2;
    			        var dy = h * (1 - k) / 2;

    			        ctx.translate(0, -cellsize / 2)

    			        var grad = ctx.createLinearGradient(0, dy, 0, -dy);
    			        grad.addColorStop(0, col);
    			       // if (a.cell != null) {
    			            grad.addColorStop(.3, col);
    			            grad.addColorStop(.7, cellColor(a.cell, null));
    			      //  }

    			        grad.addColorStop(1, cellColor(a.cell, null));
    			        ctx.fillStyle = grad;
    			        var sss = dx + q*h/2*(1-k);
    			        ctx.beginPath();
    			        ctx.moveTo(sss, 0);
    			        ctx.lineTo(dx, -dy);
    			        ctx.lineTo(-dx, -dy);
    			        ctx.lineTo(-sss, 0);
    			        ctx.lineTo(-dx, dy);
    			        ctx.lineTo(dx, dy);
    			        ctx.closePath();
    			        ctx.fill();
    			    }

    			    ctx.restore();
    			});

    			ctx.restore();
    		}

    		ctx.clearRect(-ctx.canvas.width / 2, -ctx.canvas.height / 2, ctx.canvas.width, ctx.canvas.height);
    		store.forEach(drawCell);
    	}

    	var inc = false;
    	var dk = .001;
    	var kmin = .6;
    	var kmax = 1;

    	function tick() {
    		draw(store);

    		if (inc) {
    		    k += dk;
    		    if (k >= kmax) {
    		        k = kmax;
    		        inc = false;
    		    }
    		}
    		else {
    		    k -= dk;
    		    if (k <= kmin) {
    		        k = kmin;
    		        inc = true;
    		    }
    		}


    		window.requestAnimationFrame(tick);
    	}

    	tick();

    </script>
