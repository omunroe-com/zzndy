<script type="text/javascript">
	var w = 800, h = 500;
	var paper = Raphael(document.getElementById('canvas'), w, h);
	var ellipse = paper.ellipse(w/2, h/2, w/7, h/7);
	ellipse.attr('stroke', '#fefefe');

	ellipse.hover(function(){this.attr({'fill': 'red'});},
		function(){this.attr({'fill': 'transparent'});});

	var text = paper.text(w/2 - w/14, h/2, "Hello, Raphael.js");
	text.scale(5,5);
	text.attr({'fill': 'red'});
</script>
