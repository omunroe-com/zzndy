<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>

	<script type="text/javascript" src="../script/geometry.js"></script>
    <title>Tri</title>
</head>
<body>
<div id="container">
    <div class="content header">
        <h1>Tri</h1>
    </div>

    <div class="content">
		<canvas id="can" width="800px" height="500px"></canvas>
        <div class="empty_footer">
        </div>
    </div>
</div>
<div id="footer">
    <div class="content">
        &copy; Vynogradov 2011
    </div>
</div>
<script type="text/javascript" language="JavaScript">
	var canvas = document.getElementById('can');
	var ctx = canvas.getContext('2d');
	ctx.strokeStyle = '#555';
	ctx.translate(0.5, .5);
	ctx.translate(30,30);
	var point = new Point(0,0);
	
	var height = 500, width = 800;
	
	var n = 12;
	var m = 31;
		
	function TriangularGrid(m,n,a)
	{
		var colors = ['red', 'green', 'blue'];
	
		this.__defineGetter__('m', function(){return m});
		this.__defineGetter__('n', function(){return n});
		var body = n.times(function(){return m.times(function(){return random(8)})});
		
		this.neighbours = function(i,j)
		{
			return (i+j)%2
			/*top  right left  */?[i>0?[i-1,j]:null,j<m-1?[i,j+1]:null,j>0?[i,j-1]:null]
			/*left right bottom*/:[j>0?[i,j-1]:null,j<m-1?[i,j+1]:null,i<n-1?[i+1,j]:null];
		}
		
		this.each = function(callback)
		{
			for(var i=0;i<n;++i)
				for(var j=0;j<m;++j)
					callback.call(null, i, j);
		}
		
		var dx = Math.sqrt(3)/2;
		
		this.draw = function(ctx, i, j){
			ctx.strokeStyle = ctx.fillStyle = 'rgb(' + (3).times(body[i][j]*32).join(',') + ')';
			var y = 3*i/2;
			var x = dx * j;
			var alpha=0;
			if((j+i)%2){
				y-=.5;
				alpha=Math.PI;
			}
						
			ctx.save()
				.translate(x,y)
				.rotate(alpha)
				.beginPath(0, -1)
				.lineTo(dx, .5)
				.lineTo(-dx, .5)
				.lineTo(0, -1)
				.closePath()
				.fill()				
				.restore();
		}
	}	
	
	var grid = new TriangularGrid(m, n);
	
	function frame(t)
	{
		ctx.clear();
		
		ctx.moveTo(0, point.y);
		ctx.lineTo(point.x, point.y);
		ctx.stroke(0);
	
		ctx.save().scale(20,20);
		ctx.lineWidth = 1/20;
		
		grid.each(function(i, j){grid.draw(ctx, i, j)})
		
		ctx.restore();
	}
	
	frame();
		
</script>
</body>
</html>
