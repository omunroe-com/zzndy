<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <title>UI</title>
    <style type="text/css">
	    html, body
	    {
		   height: 100%;
		   margin: 0; 
		   background: -moz-linear-gradient(top, #80888f, #8f989f);
		   font-family: "Segoe UI Semibold";
	    }
	    input
	    {
		    background: -moz-linear-gradient(top, rgba(255,255,255,.65), rgba(255,255,255,.7));
		    border: 1px solid white;
		    border-radius: 0;
	    }

    </style>
</head>
<body>
	<section>
	<article>
	<header>Data</header>
	<form>
	<label for="fname">First Name</label>
	<input type="text" name="fname" placeholder="Enter First Name" />

	<label for="email">E-Mail</label>
	<input type="email" name="email" />

	<label for="age">Age</label>
	<input type="number" name="age" min="1" max="120" />

	<label for="satisfaction">Satisfaction</label>
	<input type="range" name="satisfaction" min="1" max="12" value="6" />
	</form>
	</article>
	</section>
</body>
</html>
