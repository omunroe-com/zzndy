<!DOCTYPE HTML>
<html><head>


    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>UI</title>
    <style type="text/css">
	    html, body
	    {
		   height: 100%;
		   margin: 0; 
		   background: -moz-linear-gradient(top, #888888, #8f8f8f);
		   font-family: "Segoe UI Semibold";
	   }

	    input
	    {
		    background: rgba(255,255,255,.65);
		    border: 1px solid white;
		    border-radius: 0;
	    }

	    td:first-child
	    {
		    text-align: right;
	    }

		label:after
		{
			content: ":";
		}

		section
		{
			display: block;
			width: 120ex;
			margin: 0 auto;
		}

    </style>
</head><body>
	<section>
	<article>
	<header>Data</header>
	<form>
		<table>
			<tbody><tr><td>
	<label for="fname">First Name</label>
	</td><td>
	<input name="fname" placeholder="Enter First Name" type="text">
			</td></tr>
			<tr><td>
	<label for="email">E-Mail</label>
	</td><td>
	<input name="email" type="email">
			</td></tr>
			<tr><td>
	<label for="age">Age</label>
	</td><td>
	<input name="age" min="1" max="120" type="number">
			</td></tr>
			<tr><td>
	<label for="satisfaction">Satisfaction</label>
	</td><td>
	<input name="satisfaction" min="1" max="12" value="6" type="range">
			</td></tr>
</tbody></table>
	</form></article>
	</section>
</body></html>
