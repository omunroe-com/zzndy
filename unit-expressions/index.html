<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type="text/javascript" src="script/expression.js"></script>
    <script type="text/javascript" src="script/unit.js"></script>
    <script type="text/javascript" src="script/amount.js"></script>
    <meta name="http-equiv" content="Content-type: text/html; charset=utf8"/>
</head>
<body>
<pre id="out"></pre>
<script type="text/javascript">
    var out = document.getElementById('out');

    function print( text )
    {
        out.innerHTML += [].join.call(arguments, '');
    }

    function println( text )
    {
        out.innerHTML += [].join.call(arguments, '') + '\n';
    }

    Unit.system('metric');
    Unit.add('m', 'length');
    Unit.add('km', 1000, 'm');
    Unit.add('cm', 0.01, 'm');
    Unit.add('mm', 0.1, 'cm');

    Unit.add('s', 'time');
    Unit.add('min', 60, 's');
    Unit.add('h', 60, 'min');
    Unit.add('day', 24, 'h');
    Unit.add('year', 365.25, 'day');

    Unit.add('m/s', 'velocity');
    Unit.add('km/h', 10 / 36, 'm/s');


    Unit.system('imperial');
    Unit.add('in', 2.54, 'cm');
    Unit.add('ft', 12, 'in');
    Unit.add('ft', 30.48, 'cm');
    Unit.add('yd', 3, 'ft');
    Unit.add('yd', 91.44, 'cm');
    Unit.add('mile', 1609.344, 'm');

    Unit.system('imperial');
    Unit.add('mph', 1.609344, 'km/h');

    var v1 = new Amount('100 m/s');
    var v2 = new Amount('75 mph');

    println(v1.as('km/h'));
    println(v2.as('km/h'));

    var vs = v1.plus(v2);
    println(vs.as('km/h'));
    println(vs.as('km/h').as('m/s'));

    println(v1, '+', v2, '=', vs);
    // Excecting vs to be 133.52800 m/s

</script>
</body>
</html>
