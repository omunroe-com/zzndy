<head>
  <title></title>
    <script type="text/javascript" src="script/unit.js"></script>

<body>
<script type="text/javascript">
    Unit.add('m');

    Unit.add('m', 60, 's');
    Unit.add('h', 60, 'm');

    Unit.add('m/s');
    Unit.add('km/h');

    var v1 = new Amount(30, 'm/s');
    var v2 = new Amount(60, 'km/h');

    document.writeln(v1.add(v2));
</script>
