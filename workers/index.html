<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="../style/pixelless.css" type="text/css"/>
    <title>Webworker</title>
    <style type="text/css">
	    #out	{
		    text-shadow: 0 0.05em .1em #000;
	    }
    </style>
</head>
<body>
<div id="container">
    <div class="content header">
        <h1>Webworker</h1>
    </div>

    <div class="content">
	<div id="out"></div>
        <div class="empty_footer">
        </div>
    </div>
</div>
<div id="footer">
    <div class="content">
        &copy; 2010 Vynogradov
    </div>
</div>
<script type="text/javascript" language="JavaScript">
	var worker = new Worker('script/work.js');

	var out = document.getElementById('out');

	worker.onmessage = function(event)
	{
		out.innerHTML = (event.data * 100).toFixed(2) + '%';
	}
</script>
</body>
</html>
