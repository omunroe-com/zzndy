<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Netwalk</title>
		<script type="text/javascript" src="script/util.js"></script>
		<script type="text/javascript" src="script/dombuilder.js"></script>
		<script type="text/javascript" src="script/canvas.js"></script>
		<script type="text/javascript" src="script/netwalk-server.js"></script>
		<script type="text/javascript" src="script/netwalk-client.js"></script>
		<link rel="stylesheet" type="text/css" href="style/common.css" />
		<style type="text/css">
				table.netwalk
				{
						margin-left: auto;
						margin-right: auto;
						border-spacing: .1em;
				}

				table.netwalk td
				{
						width: 48px;
						height: 48px;
						border: .1em solid #444;
						border-color: #444 #333 #333 #444;
						background-color: #2a2a2a;
						background: url(netwalk/images/cables.png);
				}

				table.netwalk td.cell-2	{background-position: 96px -144px}
				table.netwalk td.cell-3	{background-position: 48px -144px}
				table.netwalk td.cell-4	{background-position: 0 -48px}
				table.netwalk td.cell-2	{background-position: 96px -144px}
				table.netwalk td.cell-2	{background-position: 96px -144px}
				table.netwalk td.cell-2	{background-position: 96px -144px}
				table.netwalk td.cell-2	{background-position: 96px -144px}
		</style>
	</head>
	<body>
		<div id="target"></div>
		<script type="text/javascript">
				var game = new NetWalk(NetWalkLevel.Hard);
				var manager = new NetWalkManager(game);
				var view = new NetWalkTableView(manager);

				initDomGen();
				view.render(document.getElementById('target'));
		</script>
	</body>
</html>
