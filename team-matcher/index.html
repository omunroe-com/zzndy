<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/jquery-ui-core-draggable-droppable.js"></script>
    <style type="text/css">
        .draggable {
            width: 100px;
            height: 70px;
            border: 1px solid red;
        }

        .droppable {
            width: 200px;
            height: 100px;
            border: 1px solid yellow;
        }

        .yabadoo {
            background-color: gray;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.draggable').draggable({
                revert:'invalid',
                scope:'teams',
                stop:handle_stop
            });
            $('.droppable').droppable({
                scope:'teams',
                drop:handle_drop,
                hoverClass: 'yabadoo'
            });
        });

        function handle_stop( event, ui )
        {
            console.log(event, ui);
        }

        function handle_drop( event, ui )
        {
            console.log(event, ui);
            //ui.draggable('revert');
        }
    </script>
</head>
<body style="font-size:62.5%;">

<table>
    <tr>
        <td>
            <div class="draggable">alpha</div>
            <div class="draggable">bravo</div>
            <div class="draggable">charlie</div>
            <div class="draggable">delta</div>
            <div class="draggable">echo</div>
            <div class="draggable">foxtrot</div>
        </td>
        <td>
            <div class="droppable"></div>
            <div class="droppable"></div>
            <div class="droppable"></div>
        </td>
        <td>
            <div class="droppable"></div>
            <div class="droppable"></div>
            <div class="droppable"></div>
        </td>
    </tr>
</table>


</body>
</html>
