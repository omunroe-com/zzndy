<html>
<head>
    <script type="text/javascript" src="script/util.js"></script>
    <script type="text/javascript" src="script/ajax.js"></script>
</head>
<body>
<div>
    <form action="javascript:void(0)" onsubmit="send(this);"> <input width="100em" type="text" /></form>
</div>
<script type="text/javascript">
    function send(obj)
    {
        var inp = obj.getElementsByTagName('input')[0];
        var val = inp.value;
        inp.value = '';
        Ajax.post('/', {'save':val});
    }
</script>
</body>
</html>
