<html>
<head>
    <script type="text/javascript" src="script/util.js"></script>
    <script type="text/javascript" src="script/ajax.js"></script>
</head>
<body>
<div id="out">
    
</div>
<script type="text/javascript">

    var ts = 0;
    function get()
    {
        Ajax.post('/', {'read':'F0D76BB', 'mtime':ts}, ok);
    }

    function log(text)
    {
        var out = document.getElementById('out');
        log = function(text){out.innerHTML += '<div>'+text+'</div>'};
        log(text);
    }

    function ok(text)
    {
        eval('var x = '+text);
        if(x.text!==null)
        {
            var i = -1, n = x.text.length;
            while(++i<n)
                log(x.text[i]);
        }

        ts = x.mtime;
        get();

    }

    get();
</script>
</body>
</html>
