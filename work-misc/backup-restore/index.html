<body>
<h2>Backup-restore routines</h2>

<p>
    <a href="copy.html">Copy/Delete</a>
</p>

<script type="text/javascript" src="../../playground/script/util.js">
</script>
<script type="text/javascript" src="script/foreign-key.js">
</script>
<script type="text/javascript" src="script/node.js">
</script>
<script type="text/javascript" src="script/init.js">
</script>
<script type="text/javascript" src="script/util.js">
</script>
<script type="text/javascript" src="routines.js">
</script>
<script type="text/javascript">

    write_header();

    init_field();
    make_backup_sql('FIELD', 'FIE_ID', 'FIELD_ADDITIONAL');
    make_restore_sql('FIELD', 'FIE_ID', 'FIELD_ADDITIONAL');
    clear_setup();

    init_block();
    make_backup_sql('BLOCK', 'GA_ID', 'BLOCK_ADDITIONAL');
    make_restore_sql('BLOCK', 'GA_ID', 'BLOCK_ADDITIONAL');
    clear_setup();

    init_complex();
    make_backup_sql('COMPLEX', 'FIELD_COMPLEX_ID', 'FIELD_COMPLEX');
    make_restore_sql('COMPLEX', 'FIELD_COMPLEX_ID', 'FIELD_COMPLEX');
    clear_setup();

    init_globals();
    make_backup_sql('GLOBALS', 'GLOBAL_ASSUMPTIONS_ID', 'GLOBAL_ASSUMPTIONS');
    make_restore_sql('GLOBALS', 'GLOBAL_ASSUMPTIONS_ID', 'GLOBAL_ASSUMPTIONS');
    clear_setup();

    write_shadow_generation();

    dp.SyntaxHighlighter.HighlightAll('out');
</script>
