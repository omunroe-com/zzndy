    <script type="text/javascript">

	    Array.prototype.clone = function(){
		    return this.map(function(a){return a});
	    }

while((run = deck.deal(6)).length == 6)

function displayRun(run)
{
        out.appendChild( $div(run.map(function(card){
        var suit = card[card.length - 1];
        switch(suit)
            {
		case '\u2660':
			suit = 'spades';
			break;
		case '\u2665':
			suit = 'hearts';
			break;
		case '\u2666':
			suit = 'diamonds';
			break;
		case '\u2663':
			suit = 'clubs';
			break;
            }
            return $span({'class' : suit + ' card'}, card);
            })));
}

        function rnd(n) {
            return Math.floor(n * Math.random());
        }

        function input(t)
        {
            return $input({type: 'text', value: t, readonly: 'readonly', size: 1});
	}

	var n = 5;
	var nums = [];
	for(var i=0;i<n;++i)nums.push(rnd(10)+1);

function operators(num){
	var n=[0,0,0,0];
	for(var k=0;k<num;++k)n.push(0);
	var ops = ['+', '-', '*', '/'];

	return function()
	{
		if(n[num-1]>=ops.length)return null;
		var res = [];
		var i;
		for(i=0;i<num;++i)
			res.unshift(ops[n[i]]);
		
		i=0;
		++n[i];
		while(n[i] >= ops.length && i<num-1){n[i]=0;++n[++i];}

		return res;
	}
}

function getOperatorAllocation(n){

var allow = [];
for(var i=0;i<n;++i)allow.push(i+1);

var comb = [];
var i =-1;
var max = 4;
while(++i<allow.length){
	var r= [];
	if(comb.length ==0)
		for(var j=0;j<=allow[i];++j)r.push([j]);
	else{
		for(var j=0;j<comb.length;++j)
		{
			for(var k=0;k<=allow[i];++k){
			var a = comb[j].clone();
			a.push(k);
			if(a.sum()<=allow[i])
				r.push(a);
			}

		}
	}
	comb = r;
}
return comb.filter(function(v){return v.sum()==max;});
}
 var jem =0 ;

function check(variant)
{
        var formula = nums.clone();
        var n=0;
        for(var i=0;i<variant.length;++i)
        {
                if(variant[i].length >0)
                formula.splice.apply(formula, [i+2+n, 0].concat(variant[i]));
                n+=variant[i].length;
        }
        if(rnd(100)==7){
        console.log(formula, calculate(formula));
        if(++jem>20)throw new Error();
        }
}

function calculate(rpn)
{
        var stack = [];
        for(var i=0;i<rpn.length;++i)
        {
                var p = rpn[i];
                switch(p)
                {
                        case '+':
                                var a = stack.pop();
                                var b = stack.pop();
                                var c = a+b;
                                stack.push(c);
                                break;
                        case '-':
                                var a = stack.pop();
                                var b = stack.pop();
                                var c = a-b;
                                stack.push(c);
                                break;
                        case '*':
                                var a = stack.pop();
                                var b = stack.pop();
                                var c = a*b;
                                stack.push(c);
                                break;
                        case '/':
                                var a = stack.pop();
                                var b = stack.pop();
                                var c = a/b;
                                stack.push(c);
                                break;
                        default:
                                stack.push(p);
                                break;
                }
        }
        return stack.pop();
}


var comb = getOperatorAllocation(nums.length - 1);

var opit = operators(nums.length - 1);
var set;

while((set = opit())!=null)
{
        for(var i=0;i<set.length;++i)
        {
                for(var j=0;j<comb.length;++j)
                {
                        var setcopy = set.clone();
                        var variant = [];
                        for(var k=0;k<comb[j].length;++k){
                                var ops = [];
                                for(var t=0;t<comb[j][k];++t)ops.push(setcopy.pop());
                                variant.push(ops);
                        }

                        check(variant);
                }
        }
}
