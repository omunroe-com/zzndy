</head>
<body>
    <div id="container">
        <div class="content header">
            <h1>Krypto</h1>
        </div>
        <div class="content">
        <div id="out"></div>
            <div class="empty_footer">
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="content">
            &copy;
            <script type="text/javascript">
                var a = ['and', 'mail'].join('y@g');
                var b = ['<a ', 'href="mai', 'lto:zz', a, '.com?', 'subject=', 'JavaScript Filler', '"', '>Vynogradov<', '/a>'];
                document.write(b.join(''));
            </script>
            2010
        </div>
    </div>
    <script type="text/javascript">

        var out = document.getElementById('out');
        initDomGen();

        function rnd(n) {
            return Math.floor(n * Math.random());
        }

        Number.prototype.to = function(n)   {
            var res = [this];
            for(var i = this; i<n; ++i)
                res.push(i+1);

            return res;
        }

        function input(t)
        {
            return $input({type: 'text', value: t, readonly: 'readonly', size: 1});
        }

        var n = 6;
        (0).to(n-1).forEach(function(i){if(i>0)out.innerHTML += (i==n-1) ? '=' : ' _ ';out.appendChild(input(rnd(10)+1))});

    </script>
</body>
